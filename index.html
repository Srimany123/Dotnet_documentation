<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TaskHub — .NET Deep Dive (PDF)</title>
  <meta name="description" content="Event-driven TaskHub (.NET, Redis, SQL) deep dive PDF." />
  <style>
    :root{--bg:#0b0d10;--fg:#e8eef2;--muted:#8fa3ad;--card:#11161c;--link:#7cc1ff}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.5 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    header{padding:16px 20px;background:linear-gradient(180deg,#0f141a,#0b0d10)}
    h1{margin:0;font-size:18px}
    main{padding:16px}
    .viewer{background:var(--card);border:1px solid #1d2630;border-radius:12px;overflow:hidden}
    .bar{display:flex;align-items:center;gap:10px;padding:10px 12px;border-bottom:1px solid #1d2630;color:var(--muted)}
    .bar a{color:var(--link);text-decoration:none}
    .bar a:hover{text-decoration:underline}
    .frame-wrap{height:calc(100vh - 150px)}
    iframe,embed,object{width:100%;height:100%;border:0;display:block}
    footer{padding:12px 20px;color:var(--muted);font-size:13px}
    @media (max-width:768px){ .frame-wrap{height:calc(100vh - 180px)} }
  </style>
</head>
<body>
  <header><h1>TaskHub — .NET Deep Dive</h1></header>
  <main>
    <div class="viewer">
      <div class="bar">
        <span>Viewing: <strong>taskhub-deep-dive.pdf</strong></span>
        <span>•</span>
        <a href="assets/Dotnet.pdf" download>Download</a>
        <span>•</span>
        <a href="assets/Dotnet.pdf" target="_blank" rel="noopener">Open in new tab</a>
      </div>
      <div class="frame-wrap">
        <!-- Native PDF viewer; most browsers support this -->
        <iframe
          title="TaskHub deep dive PDF"
          src="assets/taskhub-deep-dive.pdf#view=FitH&toolbar=1&navpanes=0"
          loading="eager">
        </iframe>
        <!-- If a browser doesn't render PDFs inline, users can use the links above -->
      </div>
    </div>
  </main>
  <footer>© <span id="y"></span> Sriman • .NET • C# • Redis • SQL • Grafana/Loki</footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
